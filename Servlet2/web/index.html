<html>
    <head>
        <title>Sign up page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Rejistration form</h1>
        <form action="Reg_Servlet" method="POST">
            <table border="1">
                
                <tbody>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="fname" value="" size="50" /></td>
                    </tr>
                    <tr>
                        <td>Second Name:</td>
                        <td><input type="text" name="sname" value="" size="50" /></td>
                    </tr>
                    <tr>
                        <td>Pass Word:</td>
                        <td><input type="text" name="pword" value="" size="50" /></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email" value="" size="50" /></td>
                    </tr>
                    <tr>
                        <td>Telephone No:</td>
                        <td><input type="text" name="tno" value="" size="50" /></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text" name="ads" value="" size="50" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit" /></td>
                        <td><input type="reset" value="cancel" /></td>
                    </tr>
                    
                </tbody>
            </table>

        </form>
    </body>
</html>
